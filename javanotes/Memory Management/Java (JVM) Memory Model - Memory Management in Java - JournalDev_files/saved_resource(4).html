path class="st1" d="M81.9,195l-6.9,33.8H0L46.5,0h74.9l-6.9,33.8H77.3L44.6,195H81.9z"/> <path class="st1" d="M795.6,33.7L802.5,0h74.9L831,228.7H756L763,195h37.3l32.6-161.2L795.6,33.7z"/> </svg>';
        var nowPlayingHtml = '<div style="width: 70px; text-align: center; text-decoration: none; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 11px; display: block; position: absolute; line-height: 12px; letter-spacing: 0.11px; z-index: 100; pointer-events: none; color: white; font-family: Roboto; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">NOW <br> PLAYING</div>';
        var coverBoxHtml = '<div style="opacity: 1; width: 130px; height: 73px; position: absolute; left: 0px; bottom: 0px; z-index: 1; background-color: rgba(0, 0, 0, 0.4); overflow: hidden; user-select: none; display: block; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" class=""></div>';

        if(params.css)
        {
            var style = document.createElement('style');
            style.type = 'text/css';
            style.appendChild(document.createTextNode(params.css));
            document.body.appendChild(style);
        }
        //Add custom font links separated by #!#
        addCustomFontLinks(params.fontLinks);

        isDisplayMainTitle = getDisplayStateByContent(params.mainTitle);
        //Set read more text
        readMoreAddedTxtOrigin  = ' <a class="thumbnail-read-more" style="color:'+config.playerTemplateData.designColor+'" > '+params.readMoreText+'</a>';
        isDisplayReadMore = getDisplayStateByContent(params.readMoreText);

        //Set logo and update it's colors
        var rgb = getComputedStyle(largeUnit).backgroundColor.match(/\d+/g);
        var R = parseInt(rgb[0]);
        var G = parseInt(rgb[1]);
        var B = parseInt(rgb[2]);
        var avg = (R+G+B)/3;

        //White logo
        if(R > 180 &&  G < 120  && R / ((G+B)/2) > 1.2)
        {
            primisLogoSvg = primisLogoSvg.replace('st0{fill:#022242;}', 'st0{fill:#ffffff;}')
            primisLogoSvg = primisLogoSvg.replace('st1{fill:#FF3E5F;}', 'st1{fill:#ffffff;}')
        }
        //Bright logo
        else if(avg < 150)
        {
            primisLogoSvg = primisLogoSvg.replace('st0{fill:#022242;}', 'st0{fill:#ffffff;}')
        }
        //White "Powered by"
        if(avg > 115 && avg < 195)
        {
            promotedBy.style.color = '#FFF'
        }
        primisLogoImg.innerHTML = primisLogoSvg;

        config.nativeSkinType = 'inContentThumbs' + (params.evenColsDataType == "text" ? 'Text' : '');

        config.nativeSkinIframe.style.width = params.isResponsive? '100%': params.skinWidth + 'px';
        config.nativeSkinIframe.style.maxWidth = params.isResponsive? '100%': params.skinWidth + 'px';
        config.nativeSkinIframe.style.minWidth = params.isResponsive? '100%': params.skinWidth + 'px';
        config.containerDiv.style.width = params.isResponsive? '100%': params.skinWidth + 'px';

        //playerIframeDiv must be absolute to control positions of the player and its thumbs
        playerIframeDiv.style.position = 'absolute';
        
        //The "largeUnitWidth" parameter is used for calculating text lines and position.
        var largeUnitWidth = config.nativeSkinIframe.clientWidth;
        function calcPlayerSize()
        {
            var skinWidth = params.isResponsive ? largeUnitWidth : params.skinWidth;
            var relatedItemsWidth = relatedItemsWrapper.offsetWidth;
            var actualPlayerWidth = updateActualThumbsCols(skinWidth, relatedItemsWidth);

            config.width = config.videoWidth = actualPlayerWidth;
            config.height = config.videoHeight =  actualPlayerWidth;
            var val = {responsive: false, width: config.videoWidth, height: config.videoHeight};
            // Affecting at floating unit sizes
            if (!config.flowStatus)
            {
                config.bus.triggerNote('requestLayoutResize', val);
            }

            config.nativeSkinIframe.style.visibility = 'visible';
            var rect = vidPlaceHolder.getBoundingClientRect();

            relatedItemsWrapper.style.maxWidth = relatedItemsWrapper.style.maxWidth === "" ? (relatedItemsWidth) + "px" : relatedItemsWrapper.style.maxWidth;
            // Affecting at floating unit location
            if (!config.flowStatus)
            {
                playerIframeDiv.style.top  = rect.top + 'px';
                playerIframeDiv.style.left = (params.thumbsColsPosition === "right" ? rect.left : (parseInt(relatedItemsWrapper.style.maxWidth, 10) + spaceBetweenPlayerAndRelatedItems)) + 'px';
            }
            relatedItemsWrapper.style.cssFloat = params.thumbsColsPosition;  // "right"/"left"
        }

        function updateActualThumbsCols(skinWidth, relatedItemsWidth)
        {
            var numOfThumbsToChange = 0;
            var newThumbsColsNum = actualThumbsColsNum;
            var extraSpace = Math.abs(relatedItemsWidth + spaceBetweenPlayerAndRelatedItems + minPlayerWidth - skinWidth);
            var actualPlayerWidth = Math.max(skinWidth - relatedItemsWidth - spaceBetweenPlayerAndRelatedItems, minPlayerWidth);

            // remove columns - player is minimum width and skin width is not large enough to contain the required thumbsColsNum
            if (actualPlayerWidth === minPlayerWidth && (relatedItemsWidth + spaceBetweenPlayerAndRelatedItems + minPlayerWidth > skinWidth))
            {
                numOfThumbsToChange = Math.ceil(extraSpace / (params.evenColsDataType === "text" ? thumbsColWidth * 2 + paddingBetweenThumbs : thumbsColWidth + paddingBetweenThumbs));
                newThumbsColsNum = actualThumbsColsNum - numOfThumbsToChange;
            }
            // add more columns if we can - skin width is large enough to contain more required thumbs Cols
            else if (relatedItemsWidth + spaceBetweenPlayerAndRelatedItems + minPlayerWidth < skinWidth)
            {
                numOfThumbsToChange = Math.floor(extraSpace / (params.evenColsDataType === "text" ? thumbsColWidth * 2 + paddingBetweenThumbs : thumbsColWidth));
                newThumbsColsNum =  actualThumbsColsNum + numOfThumbsToChange;
            }

            if (newThumbsColsNum !== actualThumbsColsNum)
            {
                newThumbsColsNum = Math.max(newThumbsColsNum, 0);
                newThumbsColsNum = Math.min(newThumbsColsNum, params.thumbsColsNum);
                actualThumbsColsNum = newThumbsColsNum;
                relatedItemsWrapper.style.maxWidth = params.evenColsDataType === "text" ? (Math.max(2 * actualThumbsColsNum * (thumbsColWidth + paddingBetweenThumbs) - paddingBetweenThumbs, 0)) + "px" :
                                                                                            (Math.max(actualThumbsColsNum * (thumbsColWidth + paddingBetweenThumbs) - paddingBetweenThumbs, 0)) + "px";
                actualPlayerWidth = skinWidth - parseInt(relatedItemsWrapper.style.maxWidth, 10) - spaceBetweenPlayerAndRelatedItems;

                // add/remove columns and rearrange thumbs to fit to the actual thumbs cols num
                rearrangeThumbs();
            }
            return actualPlayerWidth;
        }

        function rearrangeThumbs()
        {
            if (actualThumbsColsNum === 0)
            {
                return;
            }
            var totalRows = Math.ceil(config.contentPlayList.length / actualThumbsColsNum);

            //hide not needed rows
            for (var h=0;h < config.contentPlayList.length - totalRows ;h++)
            {
                showOrHideThumbsRow(totalRows + h, "hide");
            }

            var index = 0;
            var contentIndex = 0;

            var rows = [];
            currThumbsMatrix = [];
            for (var i=0;i<totalRows;i++)
            {
                for (var j=0;j<actualThumbsColsNum;j++)
                {
                    var thumbUnit = new ThumbnailUnit(index, contentIndex++);
                    rows.push(rowsArray[index]);
                    index++;
                }
                currThumbsMatrix.push(rows);
                rows = [];
                index += params.thumbsColsNum - actualThumbsColsNum;

                showOrHideThumbsRow(i, "show");
            }

            AddNowPlayingLabel(config.currContentIndex);
        }

        // operation - show/hide
        function showOrHideThumbsRow(rowIndex, operation)
        {
            for (var i=0;i < rowsArray.length ;i++)
            {
                if (rowsArray[i].rowIndex === rowIndex)
                {
                    rowsArray[i].thumbRow.style.display = (operation === "show") ? "block" : "none";
                }
            }
        }

        //Set titles display
        if (isDisplayMainTitle)
        {
            featuredVideos.innerText = (params.mainTitle && params.mainTitle.length)? params.mainTitle : 'FEATURED VIDEOS';
        }
        else
        {
            featuredVideos.innerText = '';
        }

        //Set primis logo display
        if(!params.primisLogoOn && !isDisplayMainTitle)
        {
            titlesTable.style.display = 'none';
        }
        else if(!params.primisLogoOn)
        {
            titlesTable.rows[0].cells[1].style.display = 'none';
        }

        function addCustomFontLinks(fontLinks)
        {
            if(fontLinks)
            {
                var linksArray = fontLinks.split("#!#");
                for (var k = 0; k < linksArray.length; k++)
                {
                    var head  = document.getElementsByTagName("head")[0];
                    var link  = document.createElement("link");
                    link.rel  = "stylesheet";
                    link.type = "text/css";
                    link.href = linksArray[k];
                    head.appendChild(link);
                }
            }
        }

        //Crops the titles and descriptions to fit with requested number of lines
        function cropTextByLines(obj1, linesNum, innerHtml, addedDots, addedTxt, width)
        {
            var strArray = innerHtml.split(" ");

            //Calculate a single line height and everege letter width
            obj1.style.width = 'fit-content';
            obj1.innerHTML = "WIwaii";
            var lineHeight = obj1.clientHeight;
            var letterWidth = obj1.offsetWidth/6;
            var lettersNum = Math.round((width - 20)/letterWidth);

            obj1.innerHTML = "";
            obj1.style.width = width;

            //Calculate the text height and add only the requiered words
            for (var i = 0; i < strArray.length; i++)
            {
                var tmpArr = strArray.slice(0, (i+1));
                obj1.innerHTML = tmpArr.join(" ") + addedDots + addedTxt;

                //Check if we acceded lines height
                if((lineHeight*linesNum) < obj1.clientHeight)
                {
                    var tmpArr = strArray.slice(0, i);
                    var j = i;
                    while((lineHeight*linesNum) < obj1.clientHeight)
                    {
                        tmpArr = strArray.slice(0, (j--));
                        var str
                        if(tmpArr.length)
                        {
                            str = tmpArr.join(" ") + addedDots  + addedTxt;
                            obj1.innerHTML = str;
                        }
                        else
                        {
                            var addedStr = addedDots + addedTxt;
                            var addedTxtLength = addedStr.length;
                            str = strArray[0].slice(0,(lettersNum - addedTxtLength))+addedStr;
                            obj1.innerHTML = str;

                            break;
                        }
                    }
                    break;
                }

                //All sentence is viewable
                if(i == strArray.length-1)
                {
                    obj1.innerHTML = tmpArr.join(" ") + addedTxt;
                }
            }
        }

        function ThumbnailUnit(i, index)
        {
            if (index >= config.contentPlayList.length)
            {
                return;
            }

            var thumbMoreAddedTxt = '';
            rowsArray[i].imgTd.innerHTML = '';

            if (params.evenColsDataType === "text")
            {
                rowsArray[i].titleContainer.innerHTML = config.contentPlayList[index].title;
                if (params.showDescription)
                {
                    rowsArray[i].descriptionContainer.innerHTML = config.contentPlayList[index].desc;
                }
            }

            var img = new Image(thumbsColWidth, thumbsHeight);
            img.src = config.contentPlayList[index].bgImg;

            img.style.cursor = "pointer";
            img.onImgError = function ()
            {
                //Avoid infinity error loop
                if(img.isImgError)
                {
                    img.parentNode.removeChild(img);
                    return;
                }
                img.isImgError = true;
                img.src = defaultImgSrc;
            }
            img.addEventListener('error', img.onImgError);
            rowsArray[i].imgTd.appendChild(img);

            // handle click on read more text
            rowsArray[i].imgCol.clkUrl = config.contentPlayList[index].clkUrl ? config.contentPlayList[index].clkUrl : "";
            rowsArray[i].imgCol.fileId = config.contentPlayList[index].fileId ? config.contentPlayList[index].clkUrl : "";

            if (isDisplayReadMore)
            {
                thumbMoreAddedTxt = readMoreAddedTxtOrigin;
            }

            rowsArray[i].imgCol.onclick = function ()
            {
                onVideoClick();
            }
            rowsArray[i].txtTd.onclick = function ()
            {
                onVideoClick();
            }

            var onVideoClick = function()
            {
                if (config.adIsPlaying)
                {
                    return;
                }
                config.nextContentIndex = index;
                config.intentInitiator = 'userSwitchContentFS';
                config.bus.triggerNote('intentOn');
                config.bus.triggerNote('onUserEvent', {type: 'onPlay'});
                config.bus.triggerNote('userSwitchContent', 'contentPlaylistClicksPixel');
            }
            this.cropTexts = function(){
                var unitWidth = thumbsColWidth;

                if(config.contentPlayList[index].desc && config.contentPlayList[index].desc.length && params.showDescription)
                {
                    cropTextByLines(rowsArray[i].titleContainer, params.descriptionLinesToCropAfter, config.contentPlayList[index].title, strBreakAddedTxt, '', unitWidth);
                    cropTextByLines(rowsArray[i].descriptionContainer, (params.titleLinesToCropAfter - 1), config.contentPlayList[index].desc, strBreakAddedTxt, thumbMoreAddedTxt, unitWidth);
                }
                else
                {
                    cropTextByLines(rowsArray[i].titleContainer, params.titleLinesToCropAfter, config.contentPlayList[index].title, strBreakAddedTxt, thumbMoreAddedTxt, unitWidth);
                }
            }
            if (params.evenColsDataType === "text")
            {
                this.cropTexts();
            }
        }

        function AddNowPlayingLabel(currVideoIndex)
        {
            if (currVideoIndex === undefined || actualThumbsColsNum === 0)
            {
                return;
            }
            var row = Math.floor((currVideoIndex) / actualThumbsColsNum);
            var col = currVideoIndex - row * actualThumbsColsNum;

            //remove now playing label from previous video
            if (prevContent)
            {
                prevContent["nowPlayingDiv"].style.display = "none";
            }
            //add now playing label to current video
	        currThumbsMatrix[row][col]["nowPlayingDiv"].style.display = config.playerTemplateData.isShowPlaylistNowPlaying == 1 ? "block" : "none";
            prevContent = currThumbsMatrix[row][col];
        }

        function generateThums()
        {
            rowsArray = [];

            var totalRows = config.contentPlayList.length;

            //Generate thumbs HTML objects
            for (var i = 0; i < totalRows; i++)
            {
                // Create an empty <tr> element and add it to the 1st position of the table:
                var row = relatedItemsTable.insertRow(i);
                var totalRowCells = actualThumbsColsNum * 2;
                var rows = [];

                for (var j = 0; j < totalRowCells; j+=2)
                {
                    var cellj = row.insertCell(j);
                    var cellj2 = row.insertCell(j+1);

                    cellj.className = "contentTd";
                    cellj2.className = "contentTd";

                    var txtContainer = document.createElement('div');
                    var titleContainer = document.createElement('div');
                    var descriptionContainer = document.createElement('div');

                    var imgContainerDiv = document.createElement('div');
                    imgContainerDiv.style.position = 'relative';
                    imgContainerDiv.style.width = thumbsColWidth + "px";
                    var imgDiv = document.createElement('div');


                    var nowPlayingDiv = document.createElement('div');
                    nowPlayingDiv.innerHTML = nowPlayingHtml;
                    var coverBoxDiv = document.createElement('div');
                    coverBoxDiv.innerHTML = coverBoxHtml;
                    nowPlayingDiv.appendChild(coverBoxDiv);
                    nowPlayingDiv.style.display = "none";
                    imgContainerDiv.appendChild(nowPlayingDiv);

                    var playBtnDiv = document.createElement('div');
                    playBtnDiv.innerHTML = playBtnSvg;
                    playBtnDiv.style.position = 'absolute';
                    playBtnDiv.style.width = '25px';
                    playBtnDiv.style.height = '25px';
                    playBtnDiv.style.top = '50%';
                    playBtnDiv.style.left = '50%';
                    playBtnDiv.style.transform = 'translate(-50%, -50%)';
                    playBtnDiv.style.pointerEvents = 'none';

                    titleContainer.classList.add("thumbnail-title");
                    descriptionContainer.classList.add("thumbnail-desc");
                    txtContainer.appendChild(titleContainer)
                    txtContainer.appendChild(descriptionContainer)
                    imgContainerDiv.appendChild(imgDiv)
                    imgContainerDiv.appendChild(playBtnDiv)
                    cellj.appendChild(imgContainerDiv)

                    cellj.style.paddingRight = paddingBetweenThumbs + "px";
                    cellj2.style.paddingRight = paddingBetweenThumbs + "px";

                    if (params.evenColsDataType === "thumbs" && j === totalRowCells-2)
                    {
                        // last column has no padding to the right
                        cellj.style.paddingRight = "0px";
                    }

                    txtContainer.style.cursor = "pointer";
                    txtContainer.style.width = thumbsColWidth + "px";
                    txtContainer.style.height = thumbsHeight + "px";

                    if (i !== (totalRows-1))
                    {
                        cellj.style.paddingBottom = paddingBetweenThumbs + "px";
                        cellj2.style.paddingBottom = paddingBetweenThumbs + "px";
                    }

                    cellj2.appendChild(txtContainer);

                    if (params.evenColsDataType === "thumbs")
                    {
                        cellj2.style.display = "none";
                    }
                    var thumbObj = {imgTd:imgDiv, playBtn:playBtnDiv, imgCol:cellj, txtTd:cellj2, txtContainer:txtContainer, titleContainer:titleContainer, descriptionContainer:descriptionContainer,
                        nowPlayingDiv:nowPlayingDiv, thumbRow:row, rowIndex:i};

                    rowsArray.push(thumbObj);
                    rows.push(thumbObj);

                }
                currThumbsMatrix.push(rows);
            }

            //set thumbnails actual content
            for (i = 0; i < config.contentPlayList.length; i++)
            {
                var thumbUnit = new ThumbnailUnit(i, 0);
            }
        }

        generateThums();
        //Timeout is needed for IE that haz a delay in rendering the HTML
        setTimeout(function()
        {

            calcPlayerSize();
            rearrangeThumbs();

            config.nativeSkinIframe.style.height = largeUnit.clientHeight + 'px';
            config.containerDiv.style.height = largeUnit.clientHeight + 'px';
            AddNowPlayingLabel(config.currContentIndex);
        },10);


        //Size change detector
        setInterval(function ()
        {
            if (largeUnitWidth != config.containerDiv.clientWidth && !config.FSservice.isFullscreen)
            {
                largeUnitWidth = config.containerDiv.clientWidth;
                calcPlayerSize();
            }
        }, 10);

        //Objects merging func
        function merge2Objs(obj, src)
        {
            for (var key in src)
            {
                if (src.hasOwnProperty(key))
                {
                    obj[key] = src[key];
                }
            }
            return obj;
        }

        function getDisplayStateByContent(paramsField)
        {
            return (paramsField.trim().length == 0) ? false : true;
        }

        config.bus.addCallBack("adStarted", function(val)
        {
            config.nativeSkinIframe.style.opacity = '0.3';
        });
        config.bus.addCallBack("adCompleted", function(val)
        {
            config.nativeSkinIframe.style.opacity = '1';
            config.nativeSkinIframe.style.backfaceVisibility = 'hidden'; // needed for chrome opacity transitions
        });

        config.bus.addCallBack("onNextContentInited", function(val)
        {
            clkUrl = '';
            fileId = '';
            AddNowPlayingLabel(config.currContentIndex);
            if (getDisplayStateByContent(config.playerTemplateData.goToArticleText) &&
                val.content.clkUrl && val.content.clkUrl.length)
            {
                clkUrl = val.content.clkUrl;
                fileId = val.content.fileId;
            }

            config.nativeSkinIframe.style.height = largeUnit.clientHeight + 'px';
            config.containerDiv.style.height = largeUnit.clientHeight + 'px';
        });

        // for correct positioning in flow
        config.bus.addCallBack("onFlowStatusChange", function(val)
        {
            playerIframeDiv.style.top = 'auto';
            playerIframeDiv.style.left = 'auto';

            setTimeout(function()
            {
                if(!val)
                {
                    // reset absolute position of the player in skin when return from flow
                    playerIframeDiv.style.zIndex = 1;
                    var rect = vidPlaceHolder.getBoundingClientRect();
                    playerIframeDiv.style.top = rect.top+'px';
                    playerIframeDiv.style.left = rect.left+'px';
                    playerIframeDiv.style.position = 'absolute';
                }
            },1);
        });


        config.bus.addCallBack("onPlayerResize", function(val)
        {
            if(config.flowStatus || config.FSservice.isFullscreen)return;
            vidPlaceHolder.style.width = val.playerWidth +'px';
            vidPlaceHolder.style.height = val.playerHeight +'px';

            // need to first limit relatedItems height and only then update nativeSkinIframe height with the updated height of largeUnit
            relatedItemsWrapper.style.maxHeight = val.playerHeight + "px";

            config.nativeSkinIframe.style.height = largeUnit.clientHeight + 'px';
            config.containerDiv.style.height = largeUnit.clientHeight + 'px';
        });

        primisLogo.onclick = function()
        {
            window.top.open('https://www.primis.tech?utm_source='+config.domain+'&utm_medium='+config.nativeSkinType+'&utm_campaign=promoted', "_blank");
        }

    }
</script><style type="text/css"> .Large-unit{background-color:#ffffff!important;} #titleContainer{color:#062242!important;} .thumbnail-title{color:#062242!important;font-size:14px;} #descriptionContainer{color:#000000!important;} .thumbnail-desc{color:#000000!important;font-size:12px;} .main-title{font-size:12px;} .title-box{font-size:16px;} .description-box{font-size:12px;} .read-more{font-size:10px;} .related-items{font-size:12px;} .thumbnail-read-more{font-size:10px;}</style></body></html>
